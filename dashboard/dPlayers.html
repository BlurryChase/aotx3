<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/global.css">

  <meta charset="UTF-8">
</head>
<body>
<datalist id="bracketLocList">
	<option>Winners Bracket</option>
	<option>Losers Bracket</option>
	<option>Pools</option>
	<option>Winners Quarters</option> 
	<option>Winners Semis</option> 
	<option>Winners Finals</option> 
	<option>Losers Eighths</option> 
	<option>Losers Quarters</option> 
	<option>Losers Semis</option> 
	<option>Losers Finals</option> 
	<option>Grand Finals</option>
</datalist>

<datalist id="meleeCharacters">
	<option>Mario</option>
	<option>Bowser</option>
	<option>cfalcon</option>
	<option>dk</option>
	<option>drmario</option>	
	<option>falco</option>
	<option>fox</option>
	<option>ganon</option>
	<option>gnw</option>
	<option>ics</option>
	<option>jigglypuff</option>
	<option>kirby</option>
	<option>link</option>
	<option>marth</option>
	<option>Mewtwo</option>
	<option>ness</option>
	<option>peach</option>
	<option>pichu</option>
	<option>pikachu</option>
	<option>roy</option>
	<option>samus</option>
	<option>sheik</option>
	<option>yoshi</option>
	<option>younglink</option>
	<option>zelda</option>
	<option>luigi</option>
</datalist>

<button id="submitButton" style="padding: 10px;">
	<i class="fa-solid fa-floppy-disk"> SAVE</i>
</button>
<button id="clearButton" style="padding: 10px;">
	<i class="fa-solid fa-x"> CLEAR</i>
</button>
<br><br>
<div>PLAYERS</div>
<table>
	<tr>
		<td>
			<input id="player1Team" class="teams" type="text" placeholder="P1 Team" size="6"></input>
		</td>
		<td>
			<input id="player1Tag" class="tags" type="text" placeholder="P1 Tag"></input>
		</td>
		<td style="display: none;">
			<select id="player1Port" class="ports">
				<option value="#F15959">P1</option>
				<option value="#6565FE">P2</option>
				<option value="#FEBE3F">P3</option>
				<option value="#4CE44C">P4</option>
			</select>
		</td>
		<td>
			<input style="display: none;" id="player1Grands" class="grands" type="text" placeholder="W/L" size="3"></input>	
		</td>		
		<td>
			<input id="player1Score" class="scores" type="number" value="0" size="4"></input>
		</td>
		<td rowspan="2">
			<button id="swapButton" onclick="swapNames(0)">
				<i class="fa-solid fa-rotate"> SWAP</i>
			</button>
		</td>
	</tr>
	<tr>
		<td>
			<input id="player2Team" class="teams" type="text" placeholder="P1 Team" size="6"></input>
		</td>
		<td>
			<input id="player2Tag" class="tags" type="text" placeholder="P1 Tag"></input>
		</td>
		<td  style="display: none;">
			<select id="player2Port" class="ports">
				<option value="#F15959">P1</option>
				<option value="#6565FE">P2</option>
				<option value="#FEBE3F">P3</option>
				<option value="#4CE44C">P4</option>
			</select>
		</td>
		<td>
			<input style="display: none;" id="player2Grands" class="grands" type="text" placeholder="W/L" size="3"></input>	
		</td>		
		<td>
			<input id="player2Score" class="scores" type="number" value="0" size="4"></input>
		</td>
	</tr>
	</table>
	<div style="display: none;">DOUBLES / TEAM 2</div>
	<table style="display: none;">
		<tr>
			<td>
				<input id="player3Team" class="teams" type="text" placeholder="P3 Team" size="6"></input>
			</td>
			<td>
				<input id="player3Tag" class="tags" type="text" placeholder="P3 Tag"></input>
			</td>
			<td style="display: none;">
				<select id="player3Port" class="ports" disabled>
					<option value="#F15959">P1</option>
					<option value="#6565FE">P2</option>
					<option value="#FEBE3F">P3</option>
					<option value="#4CE44C">P4</option>
				</select>
			</td>
			<td style="display: none;">
				<input id="player3Grands" class="grands" type="text" placeholder="W/L" size="3" disabled></input>	
			</td>		
			<td style="display: none;">
				<input id="player3Score" class="scores" type="number" value="0" size="4" disabled></input>
			</td>
			<td rowspan="2">
				<button id="swapButton" onclick="swapNames(2)">
					<i class="fa-solid fa-rotate"> SWAP</i>
				</button>
			</td>
		</tr>
		<tr>
			<td>
				<input id="player4Team" class="teams" type="text" placeholder="P4 Team" size="6"></input>
			</td>
			<td>
				<input id="player4Tag" class="tags" type="text" placeholder="P4 Tag"></input>
			</td>
			<td style="display: none;">
				<select id="player4Port" class="ports" disabled>
					<option value="#F15959">P1</option>
					<option value="#6565FE">P2</option>
					<option value="#FEBE3F">P3</option>
					<option value="#4CE44C">P4</option>
				</select>
			</td>
			<td style="display: none;">
				<input id="player4Grands" class="grands" type="text" placeholder="W/L" size="3" disabled></input>	
			</td>		
			<td style="display: none;">
				<input id="player4Score" class="scores" type="number" value="0" size="4" disabled></input>
			</td>
		</tr>
		</table>
	<div style="display: none;">MELEE</div>
	<table style="display: none;">
	<tr>
		<td>
			<input id="p1Char" class="chars" type="text" placeholder="P1 Character" size="8" list="meleeCharacters"></input>
		</td>
		<td>
			<input id="p2Char" class="chars" type="text" placeholder="P2 Character" size="8" list="meleeCharacters"></input>
		</td>
	</tr>
	<tr style="display: none;">
		<td>
			<input id="p3Char" class="chars" type="text" placeholder="P3 Character" size="8" disabled></input>
		</td>
		<td>
			<input id="p4Char" class="chars" type="text" placeholder="P4 Character" size="8" disabled></input>
		</td>
	</tr>
</table>
<div>BRACKET INFO</div>
<table>
	<tr>
		<td>
			<input id="bracketLoc"
			type="text"
			placeholder="Bracket Location"
			list="bracketLocList"
			autocomplete="off"></input>
		</td>
		<td>
			<input id="bracketLen"
			type="text"
			placeholder="Best of..."></input>
		</td>
	</tr>
</table>
</body>
<script src="js/players.js"></script>
<!-- <script src="js/queue.js"></script> -->
</html>
