<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://kit.fontawesome.com/2fe116318a.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
</head>
<body>
<datalist id="bracketLocList">
	<option>Winners Bracket</option>
	<option>Losers Bracket</option>
	<option>Pools</option>
	<option>Winners Quarters</option> 
	<option>Winners Semis</option> 
	<option>Winners Finals</option> 
	<option>Losers Eighths</option> 
	<option>Losers Quarters</option> 
	<option>Losers Semis</option> 
	<option>Losers Finals</option> 
	<option>Grand Finals</option>
</datalist>

<datalist id="meleeCharacters">
	<option>Mario</option>
	<option>Bowser</option>
	<option>cfalcon</option>
	<option>dk</option>
	<option>drmario</option>	
	<option>falco</option>
	<option>fox</option>
	<option>ganon</option>
	<option>gnw</option>
	<option>ics</option>
	<option>jigglypuff</option>
	<option>kirby</option>
	<option>link</option>
	<option>marth</option>
	<option>Mewtwo</option>
	<option>ness</option>
	<option>peach</option>
	<option>pichu</option>
	<option>pikachu</option>
	<option>roy</option>
	<option>samus</option>
	<option>sheik</option>
	<option>yoshi</option>
	<option>younglink</option>
	<option>zelda</option>
	<option>luigi</option>
</datalist>

<button id="submitButton" style="padding: 10px;">
	<i class="fa-solid fa-floppy-disk"> SAVE</i>
</button>
<button id="clearButton" style="padding: 10px;">
	<i class="fa-solid fa-x"> CLEAR</i>
</button>
<br><br>
<div>SINGLES</div>
<table>
	<tr>
		<td>
			<input id="player1Team" type="text" placeholder="P1 Team" size="6"></input>
		</td>
		<td>
			<input id="player1Tag" type="text" placeholder="P1 Tag"></input>
		</td>
		<td>
			<input id="player1Grands" type="text" placeholder="W/L" size="3"></input>	
		</td>		
		<td>
			<input id="player1Score" type="number" value="0" size="4"></input>
		</td>
		<td rowspan="2">
			<button id="swapButton" onclick="swapPlayers()">
				<i class="fa-solid fa-rotate"> SWAP</i>
			</button>
		</td>
	</tr>
	<tr>
		<td>
			<input id="player2Team" type="text" placeholder="P2 Team" size="6"></input>
		</td>
		<td>
			<input id="player2Tag" type="text" placeholder="P2 Tag"></input>
		</td>
		<td>
			<input id="player2Grands" type="text" placeholder="W/L" size="3"></input>
		</td>		
		<td>
			<input id="player2Score" type="number" value="0" size="4"></input>
		</td>
	</tr>
	</table>
	<br>
	<div>MELEE CHARACTERS</div>
	<table>
	<tr>
		<td>
			<input id="leftChar" type="text" placeholder="Left Character" size="14" list="meleeCharacters"></input>
		</td>
		<!-- <td>
			<input id="leftColor" type="text" placeholder="Left Color" size="8"></input>
		</td> -->
	</tr>
	<tr>
		<td>
			<input id="rightChar" type="text" placeholder="Right Character" size="14" list="meleeCharacters"></input>
		</td>
		<!-- <td>
			<input id="rightColor" type="text" placeholder="Right Color" size="8"></input>
		</td> -->
	</tr>
</table>
<br>
<table>
	<tr>
		<td>
			<input id="bracketLoc"
			type="text"
			placeholder="Bracket Location"
			list="bracketLocList"
			autocomplete="off"></input>
		</td>
		<td>
			<input id="bracketLen"
			type="text"
			placeholder="Best of..."></input>
		</td>
	</tr>
</table>
</body>
<script src="js/players.js"></script>
<!-- <script src="js/queue.js"></script> -->
</html>
