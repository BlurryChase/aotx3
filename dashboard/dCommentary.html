<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body style="padding-bottom: 10px;">
	
	
	
	
	<button id="submitButton">
		<i class="fa-solid fa-floppy-disk"  style="padding: 10px;"> SAVE</i>
	</button>
	<button id="clearButton">
		<i class="fa-solid fa-x"  style="padding: 10px;"> CLEAR</i>
	</button>
	<br><br>
	<div>COMMENTARY</div>
	<table>
		<tr>
			<td>
				<input id="c1Team" type="text" placeholder="Team" size="6" list="csvPlayerTeams"></input>
			</td>
			<td>
				<input id="c1Tag" type="text" placeholder="Tag" list="csvPlayerTags"></input>
			</td>
			<td>
				<div><input id="c1Twitter" type="text" placeholder="Twitter" size="15" list="csvPlayerTwitters"></input></div>
			</td>		
			<td rowspan="2">
				<button id="swapButton">
					<i class="fa-solid fa-rotate"> SWAP</i>
				</button>
			</td>
		</tr>
		<tr>
			<td>
				<input id="c2Team" type="text" placeholder="Team" size="6"></input>
			</td>
			<td>
				<input id="c2Tag" type="text" placeholder="Tag"></input>
			</td>
			<td>
				<input id="c2Twitter" type="text" placeholder="Twitter" size="15"></input>
			</td>
		</tr>
	</table>
	
	<!-- data list for players -->
	<datalist id="csvPlayerTags"></datalist>
	<datalist id="csvPlayerTeams"></datalist>
	<datalist id="csvPlayerTwitters"></datalist>


	
</body>
<script src="js/csv/papaparse.min.js"></script>
<script src="js/comm.js"></script>
</html>
