<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://kit.fontawesome.com/2fe116318a.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
</head>
<body>
	<button id="submitButton">
		<i class="fa-solid fa-floppy-disk"> SAVE</i>
	</button>
	<br><br>
	<div><b>Lower Thirds</b></div>
	<input id="l3rdsTop" type="text" placeholder="Lower 3rds Top" size="30"></input>
	<button id="clearL3rdButton">
		<i class="fa-solid fa-x"> CLEAR L3RDS</i>
	</button>
	<br>
	<input id="l3rdsBottom" type="text" placeholder="Lower 3rds Bottom" size="30"></input>
	<br><br>
	<div><b>Downtime</b></div>
	<input id="panelTop" type="text" placeholder="Downtime Top" size="30"></input>
	<button id="clearBRBButton">
		<i class="fa-solid fa-x"> CLEAR BRB</i>
	</button>
	<br>
	<input id="panelBottom" type="text" placeholder="Downtime Bottom" size="30"></input>
	<br><br>
	Timer: <input id="panelTimer" type="text" placeholder="Timer" size="7"></input> Minutes
</body>

<script src="js/l3rds.js"></script>
</html>
