<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/TMTT/doubles.css">
</head>
<title>DUBBIES</title>


</head>
<body>
	<div id="scoreBG">
		<div id="suplexOverlay">
		</div>
		<div id="grandsBG">
			<span id="p1Grands" class="indicator"></span>
			<span id="p2Grands" class="indicator"></span>
		</div>
	</div>

	<div id="scoreboard">
		<div id="rdWrapper" class="rdWrapperClass">
			<span id="bracketLoc" class="rounds"></span>
			<span id="spacer"></span>
			<span id="bracketLen" class="formats"></span>
		</div>
		
			<div id="leftWrapper">
				<span id="p1Score" class="scores"></span>
				<span id="p1Wrapper" class="wrappers">
					<span id="p1Team" class="teams"></span>
					<span id="p1Tag" class="names"></span>
				</span>
			</div>

			<div id="rightWrapper">
				<span id="p2Score" class="scores"></span>
				<span id="p2Wrapper" class="wrappers">
					<span id="p2Team" class="teams"></span>
					<span id="p2Tag" class="names"></span>
				</span>
			</div>

			<div id="rightWrapper">
				<span id="p3Score" class="scores"></span>
				<span id="p3Wrapper" class="wrappers">
					<span id="p3Team" class="teams"></span>
					<span id="p3Tag" class="names"></span>
				</span>
			</div>

			<div id="rightWrapper">
				<span id="p4Score" class="scores"></span>
				<span id="p4Wrapper" class="wrappers">
					<span id="p4Team" class="teams"></span>
					<span id="p4Tag" class="names"></span>
				</span>
			</div>

		</div>
		<div>
			<div id="port1" class="ports"></div>
			<div id="port2" class="ports"></div>
			<div id="port3" class="ports"></div>
			<div id="port4" class="ports"></div>
		</div>

		<script src="js/textFit/textFit.js"></script>
		<script src="js/gsap-public/minified/gsap.min.js"></script>
		<script src="js/doubles.js"></script>

</body>

</html>
